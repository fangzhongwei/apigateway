syntax = "proto3";
option java_package = "com.lawsofnature.apigateway.domain.http";
message SendLoginVerificationCodeResp {
    string code = 1;
    string msg = 2;
    int32 channel = 3;
}

message LoginResp {
    string code = 1;
    string msg = 2;
    string token = 3;
    string key = 4;
    string mobile = 5;
}